<!DOCTYPE HTML>
<html>

<head>
  <title>RSS Reader</title>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <div class="jumbotron mb-3">
    <h1 class="display-4">Добро пожаловать в RR!</h1>
    <p class="lead">RSS Reader нового поколения.</p>
    <hr class="my-4">

    <form>
      <div class="form-row">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
        <div class="col-5">
          <input type="text" class="form-control" id="link-field" name="link" placeholder="RSS поток" required>
        </div>
      </div>
    </form>
  </div>

  <div id="messages" class="mx-2"></div>

  <div class="d-flex">
    <ul id="feeds" class="list-group mx-3 w-25"></ul>
    <ul id="news" class="list-group mx-3 flex-grow-1"></ul>
  </div>

</body>

</html>
